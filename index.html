<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles/style.css">
    <script src="./static/scripts/index.js" type="module" defer></script>
    <title>Lista de Contatos</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><button class="nav-button" id="goToConsultScreen">Contatos</button></li>
                <li><button class="nav-button" id="goToRegisterScreen">Cadastrar Contato</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacts-list">
            <h2>Lista de Contatos</h2>
            <ul id="contacts-list">
            </ul>
        </section>

        <section class="register-contact form-div" style="display: none;">
            <h2 class="form-heading">Cadastrar Contato</h2>
            <form id="register-contact-form" class="basic-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <h3 class="info-heading">Informações:</h3>
                    <div class="info-group">
                        <label for="phone">Telefone:</label>
                        <input type="number" id="phone" name="phone" required>
                    </div>
                    <div class="info-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <button id="registerSubmitBtn">Cadastrar</button>
            </form>
        </section>

        <section class="edit-contact form-div" style="display: none;">
            <h2 class="form-heading">Editar Contato: <span id="currentContact" data-id=""></span></h2>
            <form id="edit-contact-form" class="basic-form">
                <div class="form-group">
                    <label for="editedName">Nome:</label>
                    <input type="text" id="editedName" name="name" required>
                </div>
                <div class="form-group">
                    <h3 class="info-heading">Info:</h3>
                    <div class="info-group">
                        <label for="editedPhone">Telefone:</label>
                        <input type="number" name="phone" id="editedPhone" required>
                    </div>
                    <div class="info-group">
                        <label for="editedEmail">Email:</label>
                        <input type="email" id="editedEmail" name="email" required>
                    </div>
                </div>
                <button id="editSubmitBtn">Salvar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Douglas Freitas 2024</p>
    </footer>

</body>
</html>
